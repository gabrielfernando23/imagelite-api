spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://mysql-container:3306/sanittas?useSSL=false&allowPublicKeyRetrieval=true
#spring.datasource.url=jdbc:mysql://localhost:3306/sanittas?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB